{% extends "base.html" %}
{% block body %}

<div class="col-md-6">
    <div class="box box-primary">


            <div class="box-header with-border">
              <h3 class="box-title">Projects waiting approval</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <ul class="products-list product-list-in-box">
                  {% for project in projects_ask_approval %}
                <li class="item">
                  <div class="product-info">
                    <a href="/app.py/project/{{project.id}}" class="product-title">{{project.name}}</a>
                    <a class="label label-danger pull-right" onclick='$.post("/app.py/admin/reject/project/{{project.id}}",() => window.location.reload())'>Reject</a>
                      <a class="label label-success pull-right" onclick='$.post("/app.py/admin/approve/project/{{project.id}}",() => window.location.reload())'>Validate</a>
                      <span class="product-description">

                      </span>
                  </div>
                </li>
                {% endfor %}

                <!-- /.item -->
              </ul>
            </div>
    </div>

    </div>
