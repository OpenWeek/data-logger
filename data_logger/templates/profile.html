{% extends "base.html" %}
{% block body %}
<div class="col-md-6 col-md-push-3">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Profile informations</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="username" value="{{ user.name }}">
            </div>
            <div class="form-group">
              <label for="userSurname">First name</label>
              <input type="text" class="form-control" id="userfirstname" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
              <label for="inputEmail1">Email address</label>
              <input type="email" class="form-control" id="inputEmail" value="{{ user.email }}">
            </div>
            <div class="form-group">
              <label for="userAdminLevel">Level of administration</label>
              <p type="text" class="form-control" id="userAdminLevel">{{ user.rank }}</p>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary" id="confirmButton">Confirm changes</button>
          </div>
        </form>
      </div>
      <!-- /.box -->

    </div>
{% endblock %}
