{% extends "base.html" %}
{% block body %}

<div class="col-xs-12">
          <div class="box box-info">
            <div class="box-header">
              <h3 class="box-title">Sensors</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>Name</th>
                  <th>Type of sensor</th>
                  <th>Handled information</th>
                  <th></th>
                </tr>
                {% for sensor in sensors %}
                <tr>
                  <td>{{sensor.name}}</td>
                  <td>
                    {{sensor.type}}
                  </td>
                  <td>{{sensor.which}}</td>

                  <td style="width:40px;"><button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-trash-o"></i>
                  </button></td>
                </tr>
                {% endfor %}
              </tbody></table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <a href="/app.py/projet/{{projet.id}}/client/{{client.id}}/add/sensor" class="btn btn-sm btn-info btn-flat pull-left">Add sensor</a>
              <a href="/app.py/projet/{{projet.id}}/ask/sensor" class="btn btn-sm btn-info btn-flat pull-left">Ask for more sensors</a>
              <div class="pull-right">{{ sensors|length }} sensors</div>
            </div>
          </div>
          <!-- /.box -->
</div>

{% endblock %}
