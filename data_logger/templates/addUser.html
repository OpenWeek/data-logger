{% extends "base.html" %}
{% block body %}
<div class="col-md-6 col-md-push-3">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Add User to Current Project</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form action="/redirect/adduser" method="post" role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="collaboratorUsername">Username</label>
          <input type="text" name="username" class="form-control" id="collaboratorUsername" placeholder="Enter Username">
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Send Invite</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
