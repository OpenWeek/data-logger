{% extends "base.html" %}
{% block body %}


    <div class="col-md-6">

    <div class="box box-primary">


            <div class="box-header with-border">
              <h3 class="box-title">Users</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <ul class="products-list product-list-in-box">

                {% for user in all_users %}
                <li class="item">
                  <div class="product-info">
                    <a href="javascript:void(0)" class="product-title">{{user.name}}</a>
                    <a class="label label-success pull-right" data-toggle="modal" data-target="#userEditModal">Edit User</a>
                    <span class="product-description">
                      TODO
                    </span>
                  </div>
                </li>

                {% endfor %}

                <!-- /.item -->
              </ul>
              <div class="box-footer clearfix">
                  <button data-toggle="modal" data-target="#userModal" class="btn btn-sm btn-info btn-flat pull-left">Add user</button>
              </div>
            </div>
            <!-- /.box-body -->
            <!-- /.box-footer -->
          </div>
    </div>


    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style='display:initial;'>Create user</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/admin/add/user" method="post" role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label">Email</label>

                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-sm-2 control-label">Password</label>

                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="pasword" placeholder="Password">
                      </div>
                    </div>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-info pull-right">Create</button>
                  </div>
                  <!-- /.box-footer -->
                </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style='display:initial;'>Edit user</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/admin/add/user" method="post" role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label">Email</label>
                      <input type="email" name="email" class="form-control" id="inputEmail" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <input type="email" name="email" class="form-control" id="name" value="{{ user.name }}">
                    </div>
                    <div class="form-group">
                      <label for="firstName" class="col-sm-2 control-label">First Name</label>
                      <input type="text" name="text" class="form-control" id="firstName" value="{{ user.first_name }}">
                    </div>
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-info pull-right">Confirm changes</button>
                    <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancel</button>
                  </div>
                  <!-- /.box-footer -->
                </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
